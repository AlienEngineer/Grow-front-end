<div class="pin-input-wrapper">

  <mat-form-field class="full-width">
    <input matInput placeholder="Password" [(ngModel)]="pin" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-grid-list cols="3" rowHeight="2:1.3">
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(1)" mat-fab>1</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(2)" mat-fab>2</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(3)" mat-fab>3</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(4)" mat-fab>4</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(5)" mat-fab>5</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(6)" mat-fab>6</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(7)" mat-fab>7</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(8)" mat-fab>8</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(9)" mat-fab>9</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="clear()" mat-fab>
        <mat-icon>clear</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="selectNumber(0)" mat-fab>0</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button class="pin-input-button" (click)="removeLast()" mat-fab>
        <mat-icon>backspace</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>


  <mat-card-actions>
    <mat-grid-list cols="1" rowHeight="10:1">
      <mat-grid-tile>
        <button mat-raised-button class="full-width" [disabled]="isSubmitDisabled()" (click)="submit()">
          <mat-icon>lock_open</mat-icon>Login
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button class="full-width" (click)="cancel()">
          <mat-icon>power_settings_new</mat-icon>Voltar
        </button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-actions>
</div>
