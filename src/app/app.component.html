


<app-login *ngIf="isUserLoggedIn() == false"></app-login>

<mat-toolbar color="primary" *ngIf="isUserLoggedIn() == true">
  <mat-toolbar-row>
    <span>Grow v2.0</span>

    <span class="toolbar-spacer"></span>
    
    <button mat-button>Nova Sessão</button>
    <button mat-button>Sessões do Dia</button>
    <button mat-button>Sessões do Mês</button>
    <button mat-button (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
